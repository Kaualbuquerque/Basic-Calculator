<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Basica</title>
</head>
<body>
    <main class="calculator-body">
        <section class="calculator-screen">

        </section>

        <section class="calculator-keyboard">
            <ul class="keyboard">
                <li class="key">AC</li>
                <li class="key">( )</li>
                <li class="key">%</li>
                <li class="key">/</li>
                <li class="key">7</li>
                <li class="key">8</li>
                <li class="key">9</li>
                <li class="key">X</li>
                <li class="key">4</li>
                <li class="key">5</li>
                <li class="key">6</li>
                <li class="key">-</li>
                <li class="key">1</li>
                <li class="key">2</li>
                <li class="key">3</li>
                <li class="key">+</li>
                <li class="key">0</li>
                <li class="key">,</li>
                <li class="key"><</li>
                <li class="key">=</li>
            </ul>
        </section>
    </main>
</body>
</html>
